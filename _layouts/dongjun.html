---
layout: none
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    .btn-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .btn {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
    }

    .btn-icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    .btn:hover {
      background-color: #555;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: #333;
      background-color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    /* Header section */
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    .header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .header p {
      font-size: 1rem;
      color: #666;
      line-height: 1.6;
      margin-bottom: 1rem;
    }
    hr {
      margin: 30px 0;
      border: none;
      border-top: 1px solid #ccc;
    }
    /* Two-column layout */
    .two-column {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
    }
    .col {
      flex: 1;
      min-width: 300px;
    }
    .col h2 {
      font-size: 1.4rem;
      margin: 20px 0 10px 0;
      color: #333;
    }
    .col h3 {
      font-size: 1.1rem;
      margin: 15px 0 8px 0;
      color: #555;
    }
    .col p, .col li {
      line-height: 1.6;
      margin-bottom: 8px;
    }
    .col ul {
      margin-left: 1.2rem;
      margin-bottom: 1.2rem;
    }
    /* Button row */
    .btn-row {
      margin: 10px 0 20px 0;
    }
    .btn-row a {
      display: inline-block;
      margin-right: 10px;
      padding: 8px 14px;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
    }
    .btn-row a:hover {
      background-color: #555;
    }
    /* Video/Media containers */
    .video-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .video-container {
      width: 100%;
      max-width: 900px; /* 원하는 최대 크기 지정 */
      margin: 0 auto;
    }
    
    .video-container iframe {
      width: 100%;
      height: 500px; /* 원하는 크기로 조정 */
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Header -->
  <div class="header">
    <h1>{{ page.title }}</h1>
    <p>
      {{ page.description }}
    </p>
    <hr>
  </div>

  <!-- 메인 콘텐츠: 각 포스트(markdown) 내용이 여기 들어감 -->
  {{ content }}

  <footer>
    <p>© 2025 Dongjun_pin Project. All rights reserved.</p>
  </footer>

</div>

</body>
</html>
